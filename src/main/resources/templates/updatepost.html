      <li class="nav-item dropdown">

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
    </form>

<div class="container">
  <div class="row mt-2">
    <div class="offset-2 col-md-8">
		<div class="card">
			<div class="card-header">
				<h2 class="text-success text-center">Update blog details</h2>
			</div>
			<div class="card-body">
				<form th:action="@{/edit/{id}(id=${post.id})}" th:object="${post}" method="post">
					<div class="form-group">
						<label>Title</label>
						<input type="text" id="title" class="form-control" th:field="*{title}" required>
					</div>
					<div class="form-group">
						<label>Content</label>
						<textarea type="text" id="content" class="form-control" th:field="*{content}" required></textarea>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success float-right">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>	
  </div>
</div>
